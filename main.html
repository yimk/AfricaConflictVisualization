<!DOCTYPE html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet/globe.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!--<link href="lib/jQuery-Plugin-For-Filterable-Multiple-Select-with-Checkboxes-fSelect/fSelect.css" rel="stylesheet">-->



    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" />
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
          rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>



</head>
<body>

    <div class="notebook">

        <div>

            <div class="left">
                <div id="globe"></div>
            </div>

            <div class="right">

            </div>

        </div>

        <select id="globe-year-select" class="globe-checkbox" multiple="multiple"></select>
        <select id="globe-city-select" class="globe-checkbox" multiple="multiple"></select>
        <select id="globe-country-select" class="globe-checkbox" multiple="multiple"></select>
        <select id="globe-actor-select" class="globe-checkbox" multiple="multiple"></select>
        <select id="globe-event-select" class="globe-checkbox" multiple="multiple"></select>

        <!--Drop Down Button for user to select oriented attribute-->
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-primary " type="button" data-toggle="dropdown" id="attibute-to-compare-dropdown">Attribute To Compare - YEAR
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" value="year" onclick="drawConflict('year'); document.getElementById('attibute-to-compare-dropdown').innerHTML='Attribute To Compare - YEAR'">YEAR</a></li>
                <li><a href="#" value="country" onclick="drawConflict('country'); document.getElementById('attibute-to-compare-dropdown').innerHTML='Attribute To Compare - COUNTRY'">COUNTRY</a></li>
                <li><a href="#" value="city" onclick="drawConflict('city'); document.getElementById('attibute-to-compare-dropdown').innerHTML='Attribute To Compare - CITY'">CITY</a></li>
                <li><a href="#" value="actor" onclick="drawConflict('actor'); document.getElementById('attibute-to-compare-dropdown').innerHTML='Attribute To Compare - ACTOR'">ACTOR</a></li>
                <li><a href="#" value="event" onclick="drawConflict('event'); document.getElementById('attibute-to-compare-dropdown').innerHTML='Attribute To Compare - EVENT TYPE'">EVENT TYPE</a></li>
            </ul>
        </div>



        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
                type="text/javascript"></script>
        <script src="javascript/main.js"></script>
    </div>
</body>
